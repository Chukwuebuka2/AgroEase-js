<!DOCTYPE html>
<html lang="en">
<head>,
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broker signup</title>
    <link rel="stylesheet" href="/broker/brokerlogin$signup/brokerstyle.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

    <script src="https://kit.fontawesome.com/2bbac3a66c.js" crossorigin="anonymous" ></script>
</head>
<body>
    
           
    <div class="bmain-container">

        <div class="image-container">
            <img src="/assets/gardener.png">
        </div>
        <div class="text-container">Sign Up As A Broker</div>
        <div class="form-div">
            <form  id="create-account-form" action="/broker/brokerDashbord/brokerDashboard.html" method="GET">
        
                <div class="title">
                    <h2>Wecome to Agroease</h2>
                </div>
                <!-- USERNAME -->
                <div class="input-group">
                    <label for="username">Name</label>
                    <input type="text" id="username" placeholder="Name" name="username">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <p>Error Message</p>
                </div>
                <!-- EMAIL -->
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" name="email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <p>Error Message</p>
                </div>
                <!-- PASSWORD -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" name="password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <p>Error Message</p>
                </div>
                <!-- CONFIRM PASSWORD -->
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Password" name="confirmpassword">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <p>Error Message</p>
                </div>
        
                <button type="submit" class="btn">Create Account</button>

                <div class="altanative-text">  <p>Already have an account <span><a href="/broker/brokerlogin$signup/brokerlogin.html" class="alt-link">sign in</a></span></p></div>

                <div class="or-txt"><p>Or</p></div>
                    
                <div class="google-part">
                   
                    <img src="/assets/google.png" class="google-img">
                    <div>Sign Up With Google </div>
                </div>

            </form>
        
        </div>

     
    </div>

    <!-- JAVASCRIPT -->
    <script src="/broker/brokerlogin$signup/brokerS&L.js"></script>
</body>
</html>
